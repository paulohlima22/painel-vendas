<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Painel de Vendas</a>
            <div class="ms-auto">
                <span class="text-white me-3">Usuário: <strong>{{ usuario }}</strong></span>
                <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Produtos Cadastrados</h2>

        {% if produtos %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco }}</td>
                    <td>{{ produto.descricao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">Nenhum produto cadastrado ainda.</p>
        {% endif %}

        <div class="mt-4">
            <a class="btn btn-success" href="{{ url_for('cadastrar_produto') }}">Cadastrar Novo Produto</a>
        </div>
    </div>

</body>
</html>
