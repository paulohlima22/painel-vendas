<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Anúncio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Editar Anúncio</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nome do Produto:</label>
                <input type="text" name="nome_produto" class="form-control" value="{{ anuncio.nome_produto }}" required>
            </div>
            <div class="mb-3">
                <label>Anunciante:</label>
                <input type="text" name="anunciante" class="form-control" value="{{ anuncio.anunciante }}" required>
            </div>
            <div class="mb-3">
                <label>Descrição:</label>
                <textarea name="descricao" class="form-control" required>{{ anuncio.descricao }}</textarea>
            </div>
            <div class="mb-3">
                <label>Link do produto:</label>
                <input type="url" name="link" class="form-control" value="{{ anuncio.link }}" required>
            </div>
            <div class="mb-3">
                <label>Imagem (opcional):</label>
                <input type="file" name="imagem" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('meus_anuncios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
