<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar An√∫ncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">üì¢ Cadastrar Novo An√∫ncio</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome_produto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome_produto" name="nome_produto" required>
            </div>

            <div class="mb-3">
                <label for="anunciante" class="form-label">Nome do Anunciante</label>
                <input type="text" class="form-control" id="anunciante" name="anunciante" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descri√ß√£o do An√∫ncio</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="link" class="form-label">Link para o Produto</label>
                <input type="url" class="form-control" id="link" name="link" placeholder="https://..." required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do An√∫ncio (banner)</label>
                <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" required onchange="mostrarPreview()">
                <img id="preview" alt="Pr√©via da imagem" />
            </div>

            <button type="submit" class="btn btn-success">‚úÖ Cadastrar An√∫ncio</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        function mostrarPreview() {
            const input = document.getElementById('imagem');
            const preview = document.getElementById('preview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
