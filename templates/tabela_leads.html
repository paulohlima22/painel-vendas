<h1>Leads Registrados</h1>
<table border="1">
<tr><th>Data</th><th>Nome</th><th>E-mail</th><th>WhatsApp</th><th>Interesse</th></tr>
{% for lead in tabela %}
<tr>
  <td>{{ lead['Data'] }}</td>
  <td>{{ lead['Nome'] }}</td>
  <td>{{ lead['E-mail'] }}</td>
  <td>{{ lead['WhatsApp'] }}</td>
  <td>{{ lead['Interesse'] }}</td>
</tr>
{% endfor %}
</table>
