<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: auto;
        }
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4 text-center">üìù Cadastrar Novo Produto</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Curso de Marketing" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Pre√ßo</label>
                    <input type="text" class="form-control" id="preco" name="preco" placeholder="Ex: 49.90" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descri√ß√£o</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Diga em poucas palavras o que √© o produto..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link de Venda</label>
                    <input type="url" class="form-control" id="link" name="link" placeholder="https://link-para-compra.com">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">üíæ Salvar Produto</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Ü©Ô∏è Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
